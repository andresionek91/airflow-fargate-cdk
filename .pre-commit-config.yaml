repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.8

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: run-tests
        name: run-tests
        entry: make dev-test-local
        language: system

  - repo: local
    hooks:
      - id: deploy-local-stack
        name: deploy-local-stack
        entry: make dev-deploy-local
        language: system
